<div class="team-member card">
  <a href="{{ teamMember.url }}">
    <div class="treated-image">
      <div class="overlay">
        <div class="-inner">
          <p>View</p>
          <p>{{ teamMember.title }}<br> {{ teamMember.position }}</p>
        </div>
      </div>
      <img src="{{ teamMember.teamPhoto.one().getUrl('propertyListingLandscape') }}" alt="Portrait of {{ teamMember.title }}">
    </div>
    <h3 class="card-title"><span>{{ teamMember.title }}</span> <svg aria-hidden="true" role="presentation"><use xlink:href="#icon-arrow-small"/></svg></h3>
  </a>
</div>
